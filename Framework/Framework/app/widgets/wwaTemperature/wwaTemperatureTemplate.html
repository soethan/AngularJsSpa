<div class="wwa-temperature-widget">
    <div class="wwa-temperature-heading">
        <img class="wwa-temperature-icon" ng-src="content/images/therm-icon.png" alt="thermometer" />
        <span class="wwa-temperature-title">Temp</span>
    </div>
    <div class="wwa-temperature-body"
         ng-style="selectedLocation != null && {'background-image': 'url(/content/images/' + selectedLocation.image + ')'}">
        <div class="wwa-temperature-view">
            <div class="wwa-temperature-river-name">
                {{selectedLocation.name}}
            </div>
            <div class="wwa-temperature-degrees">
                {{selectedLocation.temperature}}°
            </div>
        </div>
    </div>
</div>
